{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Select a Topic for Your Quiz</h1>
    
    <form method="post" action="{% url 'create_quiz' %}" class="max-w-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="topic" class="block text-gray-700 font-bold mb-2">Choose a Topic:</label>
            <select name="topic" id="topic" required class="w-full px-3 py-2 border rounded-lg">
                {% for topic in topics %}
                    <option value="{{ topic.id }}">{{ topic.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
            Start Quiz
        </button>
    </form>
</div>
{% endblock %}
